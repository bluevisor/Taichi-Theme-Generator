<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taichi Color Generator</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["Fira Code", "monospace"],
            },
            colors: {
              // We map tailwind utility classes to CSS variables we will inject dynamically
              t: {
                bg: "var(--bg)",
                surface: "var(--surface)",
                surface2: "var(--surface2)",
                text: "var(--text)",
                muted: "var(--text-muted)",
                primary: "var(--primary)",
                primaryFg: "var(--primary-fg)",
                secondary: "var(--secondary)",
                secondaryFg: "var(--secondary-fg)",
                accent: "var(--accent)",
                accentFg: "var(--accent-fg)",
                border: "var(--border)",
                ring: "var(--ring)",
                success: "var(--success)",
                successFg: "var(--success-fg)",
                warn: "var(--warn)",
                warnFg: "var(--warn-fg)",
                error: "var(--error)",
                errorFg: "var(--error-fg)",
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom": "https://esm.sh/react-dom@^19.2.3",
          "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
